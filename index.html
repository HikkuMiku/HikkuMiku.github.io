<!DOCTYPE html>
<html lang="en">
<head>

    <title>ArtColiver | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { margin: 0; font-family: sans-serif; background: #050505; color: #eee; }
        
        /* Nawigacja */
        nav { display: flex; justify-content: space-between; padding: 30px 50px; align-items: center; }
        .logo { color: #00ffcc; font-size: 1.5rem; font-weight: bold; }
        .nav-links { display: flex; gap: 20px; }
        .nav-links a { color: #eee; text-decoration: none; font-size: 1rem; transition: 0.3s; }
        .nav-links a:hover { color: #00ffcc; }
        
        /* Sekcja główna (Hero) */
        .hero { display: flex; align-items: center; justify-content: center; min-height: 80vh; padding: 0 50px; gap: 50px; flex-wrap: wrap; }
        .hero-image { flex: 1; display: flex; justify-content: flex-end; }
        .hero-image img { width: 400px; height: 400px; border-radius: 50%; object-fit: cover; box-shadow: 0 0 50px rgba(0, 255, 204, 0.1); border: 2px solid #00ffcc; }
        
        .hero-text { flex: 1; max-width: 600px; }
        .hero-text h1 { font-size: 3.5rem; margin: 0 0 10px 0; }
        .hero-text h1 span { color: #00ffcc; }
        .typewriter { font-size: 2rem; color: #aaa; min-height: 40px; margin-bottom: 20px; }
        .hero-text p { color: #ccc; line-height: 1.6; margin-bottom: 30px; }
        
        /* Ikony social media */
        .social-icons { display: flex; gap: 15px; margin-bottom: 30px; }
        .social-icons a { color: #eee; border: 1px solid #eee; width: 40px; height: 40px; border-radius: 50%; display: flex; justify-content: center; align-items: center; text-decoration: none; transition: 0.3s; font-size: 1.2rem; }
        .social-icons a:hover { color: #00ffcc; border-color: #00ffcc; }
        
        /* Przycisk */
        .btn { border: 1px solid #00ffcc; color: #00ffcc; padding: 10px 30px; border-radius: 25px; text-decoration: none; display: inline-block; transition: 0.3s; text-transform: uppercase; font-size: 0.9rem; letter-spacing: 1px; }
        .btn:hover { background: #00ffcc; color: #000; }

        /* Tagi umiejętności */
        .skills { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; max-width: 800px; margin: 40px auto; padding: 0 20px; }
        .skill-tag { background: #1a1a1a; border: 1px solid #00ffcc; color: #00ffcc; padding: 10px 20px; border-radius: 25px; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }

        /* Galeria */
        .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 40px 20px; max-width: 1100px; margin: auto; }
        .item { background: #222; aspect-ratio: 16/9; border-radius: 5px; overflow: hidden; position: relative; cursor: pointer; transition: transform 0.3s; display: flex; align-items: center; justify-content: center; color: #555; }
        .item:hover { transform: translateY(-8px); border: 1px solid #00ffcc; }
        .item img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; transition: opacity 0.3s; display: none; }
        .item:hover img { opacity: 1; }
    </style>
</head>
