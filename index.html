<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtColiver | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { margin: 0; font-family: sans-serif; background: #050505; color: #eee; }
        
        nav { display: flex; justify-content: space-between; padding: 30px 50px; align-items: center; }
        .logo { color: #ff5757; font-size: 1.5rem; font-weight: bold; }
        .nav-links { display: flex; gap: 20px; }
        .nav-links a { color: #eee; text-decoration: none; font-size: 1rem; transition: 0.3s; }
        .nav-links a:hover { color: #ff5757; }
        
        .hero { display: flex; align-items: center; justify-content: center; min-height: 80vh; padding: 0 50px; gap: 50px; flex-wrap: wrap; }
        .hero-image { flex: 1; display: flex; justify-content: flex-end; }
        .hero-image img { width: 400px; height: 400px; border-radius: 50%; object-fit: cover; box-shadow: 0 0 50px rgba(255, 87, 87, 0.1); }
        
        .hero-text { flex: 1; max-width: 600px; }
        .hero-text h1 { font-size: 3.5rem; margin: 0 0 10px 0; }
        .hero-text h1 span { color: #ff5757; }
        .typewriter { font-size: 2rem; color: #aaa; min-height: 40px; margin-bottom: 20px; }
        .hero-text p { color: #ccc; line-height: 1.6; margin-bottom: 30px; }
        
        .social-icons { display: flex; gap: 15px; margin-bottom: 30px; }
        .social-icons a { color: #eee; border: 1px solid #eee; width: 40px; height: 40px; border-radius: 50%; display: flex; justify-content: center; align-items: center; text-decoration: none; transition: 0.3s; font-size: 1.2rem; }
        .social-icons a:hover { color: #ff5757; border-color: #ff5757; }
        
        .btn { border: 1px solid #ff5757; color: #ff5757; padding: 10px 30px; border-radius: 25px; text-decoration: none; display: inline-block; transition: 0.3s; text-transform: uppercase; font-size: 0.9rem; letter-spacing: 1px; }
        .btn:hover { background: #ff5757; color: #000; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">ArtColiver</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Portfolio</a>
            <a href="#">Umiejętności</a>
            <a href="#">Kontakt</a>
        </div>
    </nav>

    <div class="hero">
        <div class="hero-image">
            <img src="https://via.placeholder.com/400x400/222/555?text=Miejsce+na+awatar" alt="ArtColiver Awatar">
        </div>
        <div class="hero-text">
            <h1>Cześć, tu <span>ArtColiver</span></h1>
            <div class="typewriter" id="typewriter"></div>
            <p>Tworzę postacie 3D i modeluję środowisko. Mój unikalny styl to łączenie technik 2D i 3D. Opracowuję mapy UV i przygotowuję tekstury w programie Substance Painter.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-artstation"></i></a>
                <a href="#"><i class="fab fa-x-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
            </div>
            <a href="#" class="btn">Kontakt</a>
        </div>
    </div>

    <script>
        const words = ["3D Character Artist", "Environment Artist", "Texture Artist", "2D/3D Hybrid Artist"];
        let i = 0;
        let timer;

        function typingEffect() {
            let word = words[i].split("");
            var loopTyping = function() {
                if (word.length > 0) {
                    document.getElementById('typewriter').innerHTML += word.shift();
                } else {
                    setTimeout(deletingEffect, 2000);
                    return false;
                };
                timer = setTimeout(loopTyping, 100);
            };
            loopTyping();
        }

        function deletingEffect() {
            let word = words[i].split("");
            var loopDeleting = function() {
                if (word.length > 0) {
                    word.pop();
                    document.getElementById('typewriter').innerHTML = word.join("");
                } else {
                    if (words.length > (i + 1)) {
                        i++;
                    } else {
                        i = 0;
                    };
                    typingEffect();
                    return false;
                };
                timer = setTimeout(loopDeleting, 50);
            };
            loopDeleting();
        }

        typingEffect();
    </script>
</body>
</html>
