<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coliver | Gabriela "Hiku" Maksymiuk | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { margin: 0; font-family: sans-serif; background: #050505; color: #eee; overflow-x: hidden; }
        nav { display: flex; justify-content: space-between; padding: 30px 50px; align-items: center; }
        .logo { color: #00ffcc; font-size: 1.5rem; font-weight: bold; }
        .nav-links { display: flex; gap: 20px; }
        .nav-links a { color: #eee; text-decoration: none; font-size: 1rem; transition: 0.3s; }
        .nav-links a:hover { color: #00ffcc; }
        
        /* Hero Section - NOWY UKŁAD */
        .hero { display: flex; align-items: center; justify-content: flex-end; min-height: 80vh; padding: 0 50px; gap: 80px; flex-wrap: wrap-reverse; }
        
        /* ZDJĘCIE - DUŻE, PO PRAWEJ, BEZ OBRAMÓWKI */
        .hero-image { flex: 1; display: flex; justify-content: center; }
        .hero-image img { width: 500px; height: 500px; object-fit: cover; box-shadow: 0 0 50px rgba(0, 255, 204, 0.1); border: none; background: transparent; }
        
        /* TEKST - PO LEWEJ */
        .hero-text { flex: 1; max-width: 600px; }
        .hero-text h1 { font-size: 3.5rem; margin: 0 0 10px 0; }
        .hero-text h1 span { color: #00ffcc; }
        .hero-real-name { font-size: 1.2rem; color: #aaa; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px; }
        .typewriter { font-size: 2rem; color: #aaa; min-height: 40px; margin-bottom: 20px; }
        .hero-text p { color: #ccc; line-height: 1.6; margin-bottom: 30px; }
        .social-icons { display: flex; gap: 15px; margin-bottom: 30px; }
        .social-icons a { color: #eee; border: 1px solid #eee; width: 40px; height: 40px; border-radius: 50%; display: flex; justify-content: center; align-items: center; text-decoration: none; transition: 0.3s; font-size: 1.2rem; }
        .social-icons a:hover { color: #00ffcc; border-color: #00ffcc; }
        
        .hero-buttons { display: flex; gap: 15px; }
        .btn { border: 1px solid #00ffcc; color: #00ffcc; padding: 10px 30px; border-radius: 25px; text-decoration: none; display: inline-block; transition: 0.3s; text-transform: uppercase; font-size: 0.9rem; letter-spacing: 1px; }
        .btn:hover { background: #00ffcc; color: #000; }
        
        .skills { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; max-width: 800px; margin: 40px auto; padding: 0 20px; }
        .skill-tag { background: #1a1a1a; border: 1px solid #00ffcc; color: #00ffcc; padding: 10px 20px; border-radius: 25px; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }
        .section-title { text-align: center; color: #00ffcc; margin: 80px 0 40px; font-size: 2.5rem; text-transform: uppercase; letter-spacing: 3px; }
        
        .gallery { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; padding: 0 50px 100px; max-width: 1400px; margin: auto; }
        .item { background: #111; aspect-ratio: 16/9; border-radius: 12px; overflow: hidden; border: 1px solid #222; transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1); position: relative; cursor: pointer; }
        .item video { width: 100%; height: 100%; object-fit: cover; display: block; }
        .item:hover { transform: scale(1.4); z-index: 50; border-color: #00ffcc; box-shadow: 0 20px 50px rgba(0,255,204,0.5); }
        .gallery:hover .item:not(:hover) { opacity: 0.3; transform: scale(0.9); }

        .comparison-section { max-width: 1000px; margin: 0 auto 150px; padding: 0 20px; }
        .comparison-container { position: relative; width: 100%; aspect-ratio: 16/9; overflow: hidden; border-radius: 15px; border: 1px solid #333; margin-bottom: 60px; background: #111; }
        .comparison-img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
        .img-after { z-index: 1; }
        .img-before { z-index: 2; clip-path: inset(0 calc(100% - var(--position)) 0 0); }
        .slider-line { position: absolute; top: 0; bottom: 0; left: var(--position); width: 3px; background: #00ffcc; z-index: 3; transform: translateX(-50%); pointer-events: none; box-shadow: 0 0 10px rgba(0,255,204,0.5); }
        .slider-input { position: absolute; -webkit-appearance: none; appearance: none; width: 100%; height: 100%; background: transparent; z-index: 4; outline: none; margin: 0; cursor: ew-resize; top: 0; left: 0; }
        .slider-input::-webkit-slider-thumb { -webkit-appearance: none; width: 40px; height: 40px; background: #00ffcc; border-radius: 50%; border: 5px solid #050505; box-shadow: 0 0 20px rgba(0,255,204,0.6); pointer-events: auto; }

        @media (max-width: 900px) {
            nav { padding: 20px; }
            .hero { padding: 20px; gap: 30px; justify-content: center;}
            .hero-image img { width: 300px; height: 300px; }
            .hero-text h1 { font-size: 2.5rem; }
            .gallery { grid-template-columns: 1fr; padding: 20px; }
            .item:hover { transform: scale(1.05); }
            .comparison-container { aspect-ratio: 3/4; height: auto; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Coliver</div>
        <div class="nav-links"><a href="#">Home</a><a href="#">Portfolio</a><a href="#">Skills</a><a href="#">Contact</a></div>
    </nav>
    <div class="hero">
        <div class="hero-text">
            <h1>Hi, I'm <span>Coliver</span></h1>
            <div class="hero-real-name">Gabriela "Hiku" Maksymiuk</div>
            <div class="typewriter" id="typewriter"></div>
            <p>I create 3D characters and model environments. My unique style blends 2D and 3D techniques.</p>
            <div class="social-icons">
                <a href="https://hiku1.artstation.com" target="_blank"><i class="fa-brands fa-artstation"></i></a>
                <a href="https://x.com/Coliver_Chan" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="https://www.linkedin.com/in/gabriela-maksymiuk-213121264/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
                <a href="https://www.instagram.com/coliver.x/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.tiktok.com/@coliver.x" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
            </div>
            <div class="hero-buttons">
                <a href="mailto:hikucontact@gmail.com" class="btn">Email Me</a>
                <a href="cv.pdf" target="_blank" class="btn">Download CV</a>
            </div>
        </div>
        <div class="hero-image"><img src="awatar.png" alt="Coliver Avatar"></div>
    </div>
    <div class="skills">
        <div class="skill-tag">Blender</div><div class="skill-tag">ZBrush</div><div class="skill-tag">Substance Painter</div>
        <div class="skill-tag">Photoshop & Procreate</div><div class="skill-tag">Premiere Pro</div>
    </div>
    <h2 class="section-title">Featured Works</h2>
    <div class="gallery">
        <div class="item" onclick="openFullscreen(this)"><video muted loop onmouseover="this.play()" onmouseout="this.pause(); this.currentTime=0;"><source src="video1.mp4" type="video/mp4"></video></div>
        <div class="item" onclick="openFullscreen(this)"><video muted loop onmouseover="this.play()" onmouseout="this.pause(); this.currentTime=0;"><source src="video2.mp4" type="video/mp4"></video></div>
        <div class="item" onclick="openFullscreen(this)"><video muted loop onmouseover="this.play()" onmouseout="this.pause(); this.currentTime=0;"><source src="video3.mp4" type="video/mp4"></video></div>
    </div>
    <h2 class="section-title">Technical Breakdown</h2>
    <div class="comparison-section">
        <div class="comparison-container" id="slider-1" style="--position: 50%;">
            <img class="comparison-img img-after" src="render1.png" alt="After">
            <img class="comparison-img img-before" src="viewport1.png" alt="Before">
            <div class="slider-line"></div>
            <input type="range" min="0" max="100" value="50" class="slider-input" oninput="moveSlider(this, 'slider-1')">
        </div>
        <div class="comparison-container" id="slider-2" style="--position: 50%;">
            <img class="comparison-img img-after" src="render2.png" alt="After">
            <img class="comparison-img img-before" src="viewport2.png" alt="Before">
            <div class="slider-line"></div>
            <input type="range" min="0" max="100" value="50" class="slider-input" oninput="moveSlider(this, 'slider-2')">
        </div>
        <div class="comparison-container" id="slider-3" style="--position: 50%;">
            <img class="comparison-img img-after" src="render3.png" alt="After">
            <img class="comparison-img img-before" src="viewport3.png" alt="Before">
            <div class="slider-line"></div>
            <input type="range" min="0" max="100" value="50" class="slider-input" oninput="moveSlider(this, 'slider-3')">
        </div>
    </div>
    <script>
        const words = ["3D Character Artist", "Environment Artist", "Texture Artist", "2D/3D Hybrid Artist"];
        let i = 0;
        function typingEffect() {
            let word = words[i].split("");
            var loopTyping = function() {
                if (word.length > 0) { document.getElementById('typewriter').innerHTML += word.shift(); }
                else { setTimeout(deletingEffect, 2000); return false; };
                timer = setTimeout(loopTyping, 100);
            };
            loopTyping();
        }
        function deletingEffect() {
            let word = words[i].split("");
            var loopDeleting = function() {
                if (word.length > 0) { word.pop(); document.getElementById('typewriter').innerHTML = word.join(""); }
                else { i = (i + 1) % words.length; typingEffect(); return false; };
                timer = setTimeout(loopDeleting, 50);
            };
            loopDeleting();
        }
        typingEffect();
        
        function moveSlider(slider, containerId) { 
            document.getElementById(containerId).style.setProperty('--position', slider.value + '%'); 
        }
        
        function openFullscreen(item) {
            const video = item.querySelector('video');
            if (video.requestFullscreen) { video.requestFullscreen(); }
            else if (video.webkitRequestFullscreen) { video.webkitRequestFullscreen(); }
            else if (video.msRequestFullscreen) { video.msRequestFullscreen(); }
            if (video.paused) { video.play(); }
        }
    </script>
</body>
</html>
