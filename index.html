<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtColiver | Portfolio</title>
    <style>
        body { margin: 0; font-family: sans-serif; background: #111; color: #eee; }
        header { text-align: center; padding: 80px 20px; border-bottom: 1px solid #333; }
        h1 { font-size: 3rem; margin-bottom: 10px; color: #00ffcc; letter-spacing: 2px; }
        .typewriter { font-size: 1.5rem; color: #aaa; min-height: 35px; margin-bottom: 30px; }
        
        .skills { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; max-width: 600px; margin: 40px auto; padding: 0 20px; }
        .skill-tag { background: #1a1a1a; border: 1px solid #00ffcc; color: #00ffcc; padding: 10px 20px; border-radius: 25px; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
        
        .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 40px 20px; max-width: 1100px; margin: auto; }
        .item { background: #222; aspect-ratio: 16/9; border-radius: 5px; overflow: hidden; position: relative; cursor: pointer; transition: transform 0.3s; display: flex; align-items: center; justify-content: center; color: #555; }
        .item:hover { transform: translateY(-8px); border: 1px solid #00ffcc; }
        .item img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; transition: opacity 0.3s; display: none; }
        .item:hover img { opacity: 1; }
    </style>
</head>
<body>

    <header>
        <h1>ArtColiver</h1>
        <div class="typewriter" id="typewriter"></div>
    </header>

    <div class="skills">
        <div class="skill-tag">Blender</div>
        <div class="skill-tag">ZBrush</div>
        <div class="skill-tag">Substance Painter</div>
        <div class="skill-tag">Photoshop & Procreate</div>
        <div class="skill-tag">Premiere Pro</div>
    </div>

    <div class="gallery">
        <div class="item">Tu będzie render 1<img src="render1.jpg"></div>
        <div class="item">Tu będzie render 2<img src="render2.jpg"></div>
        <div class="item">Tu będzie render 3<img src="render3.jpg"></div>
        <div class="item">Tu będzie render 4<img src="render4.jpg"></div>
        <div class="item">Tu będzie render 5<img src="render5.jpg"></div>
        <div class="item">Tu będzie render 6<img src="render6.jpg"></div>
    </div>

    <script>
        const words = ["3D Character Artist", "Environment Artist", "Texture Artist", "2D/3D Hybrid Artist"];
        let i = 0;
        let timer;

        function typingEffect() {
            let word = words[i].split("");
            var loopTyping = function() {
                if (word.length > 0) {
                    document.getElementById('typewriter').innerHTML += word.shift();
                } else {
                    setTimeout(deletingEffect, 2000);
                    return false;
                };
                timer = setTimeout(loopTyping, 100);
            };
            loopTyping();
        }

        function deletingEffect() {
            let word = words[i].split("");
            var loopDeleting = function() {
                if (word.length > 0) {
                    word.pop();
                    document.getElementById('typewriter').innerHTML = word.join("");
                } else {
                    if (words.length > (i + 1)) {
                        i++;
                    } else {
                        i = 0;
                    };
                    typingEffect();
                    return false;
                };
                timer = setTimeout(loopDeleting, 50);
            };
            loopDeleting();
        }

        typingEffect();
    </script>
</body>
</html>
